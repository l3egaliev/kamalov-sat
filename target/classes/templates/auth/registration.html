<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/authentication.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>
    <div th:replace="~{fragments/navbar::navbar}"></div>
      <div class="container">
          <div class="register-form">
              <div class="register-header">
                  <h1 class="modal-title fs-2 mb-2 text-center">Регистрация</h1>
                  <p class="text-center form-link">Уже есть аккаунт?
                      <a th:href="@{/login}">Войти</a></p>
              </div>
              <br>
              <form th:action="@{/auth/register}" th:method="post" th:object="${register_user}">
                    <div class="input-group">
                        <span class="input-group-text">Имя и фамилия</span>
                        <input type="text" id="firstname-reg" aria-label="First name" required class="form-control firstname" th:field="*{firstname}">
                        <input type="text"  id="lastname-reg" aria-label="Last name"  required class="form-control lastname" th:field="*{lastname}">
                        <div  style="color:red;" class="firstname-error" th:if="${#fields.hasErrors('lastname')}"
                              th:errors="*{lastname}"></div>

                        <div  style="color:red;" class="firstname-error" th:if="${#fields.hasErrors('firstname')}"
                              th:errors="*{firstname}"></div>
                    </div>
                  <br>
                  <input type="email"  id="email-reg" required class="form-control email mb-1" th:field="*{email}" placeholder="Email">
                  <div  style="color:red" class="email-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                  <br>

                  <input type="password" class="form-control password" required th:field="*{password}" id="password-reg" placeholder="Пароль">
                  <div  style="color:red" class="password-error" th:if="${#fields.hasErrors('password')}"  th:errors="*{password}"></div>
                  <br>

                  <input type="submit" class="btn btn-primary btn-submit register-btn bg-blue-violet"  id="" value="Зарегистрироваться">
              </form>
          </div>
      </div>

        <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</body>
</html>
